<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de cartes</title>
</head>
<body>
    <h1>Bienvenue dans le jeu de cartes !</h1>
    
    <!-- Formulaire de connexion -->
    <form action="/login" method="post">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Se connecter</button>
    </form>
    
    <!-- Affichage des sessions existantes -->
    <h2>Sessions disponibles</h2>
    <ul id="session-list">
        <!-- Les sessions seront ajoutées ici via JavaScript -->
    </ul>
    
    <!-- Formulaire pour créer une nouvelle session -->
    <form action="/start" method="post">
        <label for="hero">Choisissez votre héros :</label>
        <select name="hero" id="hero" required>
            <option value="Héros 1">Héros 1</option>
            <option value="Héros 2">Héros 2</option>
            <!-- Ajoutez d'autres héros ici -->
        </select>
        <label for="room">Nom de la salle :</label>
        <input type="text" id="room" name="room" required>
        <button type="submit">Démarrer une partie</button>
    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/sessions')
                .then(response => response.json())
                .then(sessions => {
                    const sessionList = document.getElementById('session-list');
                    sessions.forEach(session => {
                        const li = document.createElement('li');
                        li.textContent = session;
                        sessionList.appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
