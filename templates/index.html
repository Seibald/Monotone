<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Bienvenue sur Tic-Tac-Toe</h1>
    <form action="/create_session" method="post">
        <button type="submit">Cr√©er une nouvelle session</button>
    </form>
    <h2>Rejoindre une session existante</h2>
    <form id="join-form">
        <input type="text" id="session-id" placeholder="ID de la session">
        <button type="submit">Rejoindre</button>
    </form>
    <script>
        document.getElementById('join-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const sessionId = document.getElementById('session-id').value;
            window.location.href = `/session/${sessionId}`;
        });
    </script>
</body>
</html>
