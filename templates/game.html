<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu - {{ session_name }}</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Session : {{ session_name }}</h1>
    <div id="game-area"></div>
    <button id="start-game">DÃ©marrer la partie</button>
    
    <script>
        const socket = io();

        socket.on('connect', () => {
            socket.emit('join', { room: '{{ session_name }}' });
        });

        socket.on('message', (msg) => {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = msg;
            document.getElementById('game-area').appendChild(messageDiv);
        });

        document.getElementById('start-game').onclick = function() {
            socket.emit('start_game', { room: '{{ session_name }}' });
        }
    </script>
</body>
</html>
